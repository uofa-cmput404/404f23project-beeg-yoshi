<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import the static stylesheets here -->

    <link rel="stylesheet" href="../../static/social/stylesheets/main.css"> <!-- Development purposes -->
    <link rel="stylesheet" href="../../static/social/stylesheets/notificationPage.css"> <!-- ^ -->
    <title>My Notifcations</title>
</head>
<body>
    <!-- Header always sticks to top of screen -->
    <div class="header">
        <div class="appLogo">Beeg Yoshi</div>
        <ul class="navLinks">
            <li><a href="">Homepage</a></li>
            <li><a href="">Notifications</a></li>
            <li><a href="./socialPage.html">Social</a></li>
            <li><a href="./userProfile.html">My Profile</a></li>
        </ul>
    </div>

    <!-- 3 column streams, each for different types of notifcations !-->
    <!-- Whenever you have a notifcation, you append a value of class "__node" and add in the appropriate values.-->
    <div class="content">
        <div class="streamCol">
            <h1>Friend Requests</h1> <!-- List of friend requests -->
            <div class="friendRQnode">Friend request</div>
        </div>

        <div class="streamCol">
            <h1>Notifications</h1> <!-- Someone has liked your post, someone has commented: ... -->
            <div class="likedNode">"X" Liked your post</div>
            <div class="commentedNode">"X" Commented on your post: "..."</div>
        </div>

        <div class="streamCol">
            <h1>Posts shared to you (inbox)</h1> <!-- Someone sent you a post, like tagging someone -->
            <div class="sharedToYouNode">"X" Sent a post to you</div>
        </div>
    
    </div>


    <!-- Footer -->
    <div class="footer">
        <ul class="footerLinks">
            <li><a href="">Link 1</a></li>
            <li><a href="">Link 2</a></li>
            <li><a href="">Link 3</a></li>
            <button class="log-out" id="logoutBtn">Log out</button>
        </ul>
    </div>
    
</body>
</html>
