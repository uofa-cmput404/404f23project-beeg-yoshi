
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../../static/social/stylesheets/homepage.css">
    <link rel="stylesheet" href="../../static/social/stylesheets/myProfile.css">
    <link rel="stylesheet" href="../../static/social/stylesheets/homepage.css"> <!-- For development purposes, can delete it later. -->
    <link rel="stylesheet" href="../../static/social/stylesheets/main.css"> <!-- ^ -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../scripts/home.js" defer></script> <!-- Must be at end of head -->

</head>
<body>
    <!-- Header always sticks to top of screen -->
    <div class="header">
        <div class="appLogo">Beeg Yoshi</div>
        <ul class="navLinks">
            <li><a href="">Homepage</a></li>
            <li><a href="">Notifications</a></li>
            <li><a href="">Other Link</a></li>
            <li><a href="./userProfile.html">My Profile</a></li>
        </ul>
    </div>

    <!-- Will have 3 columns. The outer 2 are blank for now, but can add stuff in the future (IE: Future modulartiy)-->
    <div class="content">
        <div class="col1">
            This is column 1.
        </div>

        <div class="stream">
            <div class="post"> <!-- Another flex container-->
                <div class="postPfp">
                    PFP
                </div>
                <div class="postContent">
                    This is the content of the post
                </div>
                <div class="postNav">
                    <ul>
                        <li>Like</li>
                        <li>Comment</li>
                        <li>Share</li>
                </ul>
                </div>
            </div>

            <button data-open-modal class="postBtn">
                +
            </button>
        </div>

        <div class="col3">
            This is column 3.
        </div>
    
    </div>

    <!-- Modal for creating a post -->
    <dialog data-modal class="createPostModal">
        <button data-close-modal id="closePostModal">Cancel</button>
        <div class="modalHeading">     
            <h1>Create Post</h1>
        </div>
        <div class="modalEnterText">
           <h3>title</h3>
            <input type="text" id="postTitle" name="postTitle" required>
            <h3>description</h3>
            <input type="text" id="postDescription" name="postDescription" required>
            <label style="display: block;" for="content-type">Choose content type</label>
            <select name="content-type" id="content-type">
                <option value="plain-text">text/plain</option>
                <option value="markdown">text/markdown</option>
            </select>
            <h4>content</h4>
            <textarea id="postContent" name="postContent" rows="4" cols="50" required></textarea>
            <label for="categories">Choose categories</label>
            <select name="categories" id="categories" multiple>
                <option value="web">web</option>
                <option value="tutorial">tutorial</option>
            </select>
        </div>

        <div class="modalFooter">
            <ul>
                <li><img src="../images/attachImgIcon.png" alt=""></li>
                <li><img src="../images/githubLogo.png" alt=""></li>
                <li><img src="../images/privacyIcon.png" alt=""></li>
            </ul>
            <button id="submitPostBtn">Post!</button>
        </div>
    </dialog>

    <!-- Footer -->
    <div class="footer">
        <ul class="footerLinks">
            <li><a href="">Link 1</a></li>
            <li><a href="">Link 2</a></li>
            <li><a href="">Link 3</a></li>
            <button class="log-out">Log out</button>
        </ul>
    </div>
    
</body>
</html>
